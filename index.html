<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#283593">
    <title>ZUIX Hacker News</title>

    <link rel="manifest" href="./manifest.json">

</head>
<body>

<div data-ui-field="app-screen" style="display: none">

    <header>

        <div data-ui-field="header-nav" layout="row center-spread" class="animated fadeIn">
            <h1><a title="Made with ZUIX!" href="https://github.com/g-labs-sw/zuix-hackernews">Hacker News</a></h1>
            <div class="menu" self="center">
                <a href="#/top">top</a>
                <a href="#/new">new</a>
                <a href="#/show">show</a>
                <a href="#/ask">ask</a>
                <a href="#/job">jobs</a>
            </div>
        </div>

        <div data-ui-field="thread-info" layout="row center-stretch" class="animated fadeIn">
            <div class="thread-info">
                <a href="javascript:history.back()">&#x25c4;</a>
            </div>
            <div self="size-1of2" align="center"><h5 data-ui-field="thread-title" class="thread-title single-line"></h5></div>
            <div class="thread-info" align="right">
                <span data-ui-field="thread-count" class="single-line"></span>
            </div>
        </div>

    </header>

    <main>

        <div data-ui-load="components/hn_list"
             data-ui-options="hnListOptions"
             data-ui-lazyload="scroll"
             data-ui-items="30"
             data-ui-field="top"
             class="scrollable animated fadeIn"></div>

        <div data-ui-load="components/hn_list"
             data-ui-options="hnListOptions"
             data-ui-lazyload="scroll"
             data-ui-items="30"
             data-ui-field="new"
             class="scrollable animated fadeIn"></div>

        <div data-ui-load="components/hn_list"
             data-ui-options="hnListOptions"
             data-ui-lazyload="scroll"
             data-ui-items="30"
             data-ui-field="show"
             class="scrollable animated fadeIn"></div>

        <div data-ui-load="components/hn_list"
             data-ui-options="hnListOptions"
             data-ui-lazyload="scroll"
             data-ui-items="30"
             data-ui-field="ask"
             class="scrollable animated fadeIn"></div>

        <div data-ui-load="components/hn_list"
             data-ui-options="hnListOptions"
             data-ui-lazyload="scroll"
             data-ui-items="30"
             data-ui-field="job"
             class="scrollable animated fadeIn"></div>

        <div data-ui-load="components/hn_thread"
             data-ui-lazyload="scroll"
             data-ui-field="comments"
             class="scrollable animated fadeIn"></div>

    </main>

    <footer layout="column center-center">

        <div data-ui-field="page-info" layout="row center-spread">

            <div>
                <a href="javascript:app.about()" class="about-btn">i</a>
            </div>
            <div self="size-x1" align="center" class="list-info">
                fetched
                <span data-ui-field="load-count">0 of 0</span>
            </div>

            <a href="javascript:app.prev()" class="page-nav">
                &#x25c4;
            </a>
            <div class="page-count" align="center" data-ui-field="page-count">0 / 0</div>
            <a href="javascript:app.next()" class="page-nav">
                &#x25ba;
            </a>

        </div>

    </footer>

    <div class="page-button animated fadeInUpBig">&#x21c6;</div>

    <!-- About Dialog -->
    <div data-ui-field="about"
         data-ui-include="content/about"
         class="about-overlay animated fadeIn"
         layout="row center-center" tabindex="-1"></div>

</div>


<!-- Splash Screen -->
<div data-ui-field="app-splash" style="padding:16px;" align="center">

    <!--img src="img/splashscreen-icon-384x384.png" width="384" height="384"-->
    <noscript>
        <p>This application requires a Javascript enabled browser.</p>
    </noscript>

</div>


<!-- Scripts here. Don't remove â†“ -->
<!-- ZUIX -->
<script src="node_modules/zuix-dist/js/zuix.min.js"></script>
<!-- app bundle -->
<!--script src="node_modules/zuix-dist/js/zuix-bundler.min.js"></script-->
<script src="app.bundle.js"></script>
<!-- Main app script -->
<script src="js/app.js"></script>

</body>
</html>
