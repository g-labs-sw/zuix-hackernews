<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZUIX Hacker News</title>

    <link rel="manifest" href="./manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">

    <!-- Animate CSS and Flex Layout Attribute -->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/flex-layout-attribute.min.css">

    <!-- Main app CSS -->
    <link rel="stylesheet" href="css/app.css">

</head>
<body>


<header>
    <div layout="row center-spread">
        <h1><a href="https://github.com/g-labs-sw/zuix-hackernews">HackerNews</a></h1>
        <div class="menu" self="center">
            <a href="#/top">top</a>
            <a href="#/new">new</a>
            <a href="#/show">show</a>
            <a href="#/ask">ask</a>
            <a href="#/job">jobs</a>
        </div>
        <!--h2>&#9432;</h2-->
    </div>
</header>

<main>

    <div data-ui-load="components/hn_list"
         data-ui-options="hnListOptions"
         data-ui-lazyload="scroll"
         data-ui-field="top"
         class="scrollable animated fadeIn"></div>

    <div data-ui-load="components/hn_list"
         data-ui-options="hnListOptions"
         data-ui-lazyload="scroll"
         data-ui-field="new"
         class="scrollable animated fadeIn"></div>

    <div data-ui-load="components/hn_list"
         data-ui-options="hnListOptions"
         data-ui-lazyload="scroll"
         data-ui-field="show"
         class="scrollable animated fadeIn"></div>

    <div data-ui-load="components/hn_list"
         data-ui-options="hnListOptions"
         data-ui-lazyload="scroll"
         data-ui-field="ask"
         class="scrollable animated fadeIn"></div>

    <div data-ui-load="components/hn_list"
         data-ui-options="hnListOptions"
         data-ui-lazyload="scroll"
         data-ui-field="job"
         class="scrollable animated fadeIn"></div>

    <div data-ui-load="components/hn_thread"
         data-ui-lazyload="scroll"
         data-ui-field="comments"
         class="scrollable animated fadeIn"></div>

</main>

<footer layout="column center-center">

    <div data-ui-field="page-info" self="size-xlarge" layout="row center-spread">

        <div self="size-x1" class="list-info">
            Loaded
            <span data-ui-field="load-count">0 of 0</span>
        </div>

        <div align="center" class="page-nav" onclick="app.prev()">
            &lArr;
        </div>
        <div data-ui-field="page-count" align="center">0 / 0</div>
        <div align="center" class="page-nav" onclick="app.next()">
            &rArr;
        </div>

    </div>

    <div data-ui-field="thread-info" self="size-xlarge" layout="row center-spread">
        <div data-ui-field="thread-count" self="size-x1" class="page-nav single-line">

        </div>
        <div self="right" class="page-nav" onclick="history.back()">
            close &#x2716;
        </div>
    </div>

</footer>

<!-- Scripts here. Don't remove â†“ -->
<!-- Moment.JS -->
<script src="js/moment.min.js"></script>
<!-- ZUIX -->
<script src="node_modules/zuix-dist/js/zuix.min.js"></script>
<!-- Main app script -->
<script src="js/app.js"></script>
<!-- app bundle -->
<!--script src="node_modules/zuix-dist/js/zuix-bundler.min.js"></script-->
<script src="app.bundle.js"></script>

</body>
</html>
